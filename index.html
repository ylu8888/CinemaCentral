<!DOCTYPE html>
<html lang="en">
    <head>
        <title> MovieApp </title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8"> 
        <meta name="viewport" content ="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="container">
            <h1 id="title"> watch2day </h1>
        
            <div class="search-box">
                <form class="search-form">
                    <input id="search-bar" type="text" placeholder="I'm looking for...">
                    <button id="search-button" type="submit">Search</button>
                </form>
            </div>

            <div class="movie-box">
 
                <p id="movie-name"></p>
               
                <p id="year"></p>
            
                <p id="rating"></p>

                <img id="image" src="">
     
                <p id="length"></p>
      
                <p id="genre"></p>
                
                <p id="plot"></p>
              
                <p id="cast"></p>

            </div>

        </div>

        <script src="script.js"></script>
    </body>


</html>
